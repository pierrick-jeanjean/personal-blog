---
layout: default
---
<h1>{{ page.category | capitalize }}  #{{ page.tag }}</h1>
<ul>
    {% for post in site.posts %}
        {% if post.categories contains page.category %}
            {% if post.tags contains page.tag %}
                <li><a href="{{post.url}}">{{ post.title }}</a></li>
            {% endif %}
        {% endif %}
    {% endfor %}
</ul>
