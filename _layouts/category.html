---
layout: default
---
<h1>{{ page.category | capitalize }}</h1>
<ul>
    {% assign sorted_posts = site.posts | sort: title %}
    {% for post in sorted_posts %}
        {% if post.categories contains page.category %}
            <li><a href="{{post.url}}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
